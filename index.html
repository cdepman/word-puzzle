<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body onload="init();">
      <div id="clock_container">
        <div id="CDT"></div>
      </div>
      <div id="word_puzzle_input_container">
        <input type="text" placeholder="Guess" required="" id="guess_input" />
        <div class="button" id="submit_guess" onclick="submitGuess(this);">
          Submit Guess
        </div>
			</div>
      </div>
      <div id="puzzle_container">
        <div id="puzzle_words" data-puzzle_word="FREEWAY ENTRANCE"></div>
        <div id="frame">
          <div id="canvas_click_wrapper">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </body>
    <script src="js/index.js"></script>
</html>
